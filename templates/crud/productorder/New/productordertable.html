										{% block content %}
										{% load humanize %}
										<div class="tab-contents-item">
											<input type="hidden" name="PodDetailId-TOTAL_FORMS" id="id_PodDetailId-TOTAL_FORMS">
											{{ formset.management_form }}
											<div class="fds-table-container" style="height: 85%;">
												<div class="fds-table">
													<table class="fds-table__inner" id="tblrowclsz">
														<thead>
															<tr class="fds-table__tr">
																<th class="fds-table__th">
																	<div class="fds-table__th-content fds-table__th-content--text">
																		<span class="fds-table__th-text">カラー</span>
																	</div>
																</th>
																<th class="fds-table__th">
																	<div class="fds-table__th-content fds-table__th-content--text">
																		<span class="fds-table__th-text">サイズ</span>
																	</div>
																</th>
																<th class="fds-table__th">
																	<div class="fds-table__th-content fds-table__th-content--text">
																		<span class="fds-table__th-text">数量</span>
																	</div>
																</th>
															</tr>
														</thead>
														<tbody id="list">
														</tbody>
													</table>
												</div>
											</div>
										</div>
										{% endblock %}
										{% block extrajs %}
										<!-- Datepicker 追加-->
										<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
										<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
										<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
										<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
										<script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
										{% load static %}
										<script src="{% static '\js\datepickerproductorder.js' %}" charset="UTF-8"></script>
										<script src="{% static '\js\calc.js' %}" charset="UTF-8"></script>
										<script src="{% static '\js\productorder.js' %}" charset="UTF-8"></script>
										<script src="{% static '\js\tab.js' %}" charset="UTF-8"></script>
										{% endblock %}
										<script>
											$('#id_ProductOrderMerchandiseCode').on('change', function(){
												// Ajax通信を開始
												$.ajax({
													url: "{% url 'myapp:exec' %}",
													method: "GET",
													// プレーンテキストを受信（他にはhtml、xml、script、json、jsonp等）
													dataType: 'json',
													// リクエストパラメータ「?param=商品コード」
													data: {
														param: $('#id_ProductOrderMerchandiseCode').val(),
													},
													timeout: 5000,
												})
												.done(function(response) {
													// 通信成功時の処理を記述
													$.each(response.list, function(index, list) {
														$('#list').append(														
															'<tr class="fds-table__tr fds-table__tr--hoverable">' +
																'<td class="fds-table__td">' +
																	'<div class="fds-table__td-content">' +
																		'<label class="fds-label-input">' + list.McdColor + '</label>' +										
																	'</div>' +
																	'<input type="hidden"  data-id-format="id_PodDetailId-%d-PodColorId" data-name-format="PodDetailId-%d-PodColorId" name="PodDetailId-' + index + '-PodColorId" id="id_PodDetailId-' + index + '-PodColorId" value='+ list.id + '>' +
																'</td>' +
																'<td class="fds-table__td">' +
																	'<div class="fds-table__td-content">' +
																		'<label class="fds-label-input">' + list.McdSize + '</label>' +										
																	'</div>' +
																	'<input type="hidden"  data-id-format="id_PodDetailId-%d-PodSizeId" data-name-format="PodDetailId-%d-PodSizeId"' +
																	'name="PodDetailId-' + index + '-PodSizeId" id="id_PodDetailId-' + index + '-PodSizeId" value=' + list.McdSizeid + '>' +
																'</td>' +
																'<td class="fds-table__td">' +
																	'<div class="fds-table__td-content">' +
																		'<input type="text" class="fds-form-input" style="text-align: right;" data-id-format="id_PodDetailId-%d-PodVolume" data-name-format="PodDetailId-%d-PodVolume"' +
																		 'name="PodDetailId-' + index + '-PodVolume" id="id_PodDetailId-' + index + '-PodVolume" value={{ form.PodVolume|default:"0" }}>' +
																	'</div>' +
																'</td>' +
															'</tr>' 
														);
													});
												})
												.fail(function() {
													// 通信失敗時の処理を記述
													$('#resultGET').text('GET処理失敗.');
												});
											})
										</script>
