{% block content %}
{% load humanize %}
<div class="container-fluid">
	<div class="form-group">
		<!-- <div class="text-left">
			<button type="button" id="add" class="btn btn-primary addsize">追加</button>
		</div> -->
		<input type="hidden" name="McdSizeId-TOTAL_FORMS" id="id_McdSizeId-TOTAL_FORMS">
		<div class="table-responsive table-container">
			<div class="table-sticky-container">
				{{ inlinessize.management_form }}	
				<!-- <table class="table table-sticky table-sm" id="tblrowsize" style="width:40%;"> -->
				<table class="table table-sticky" id="tblrowsize">
					<thead>
						<tr>
							<th scope="col" class="text-center del">削除</th>
							<th scope="col" class="text-center days">サイズ</th>
							<th scope="col" class="text-center tailoring">&nbsp&nbsp</th>
						</tr>
					</thead>
					<tbody id="listsize">
						{% for form in inlinessize %}
						<tr class="sizearea">
							<td>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" data-id-format="id_McdSizeId-%d-DELETE" data-name-format="McdSizeId-%d-DELETE" id="id_McdSizeId-0-DELETE" name="McdSizeId-0-DELETE" value="1" checked>
								</div>
							</td>
							<td>
								<div id="div">
								{% if form.errors.McdSize %}
								{% for error in form.errors.McdSize %}
									<input type="tel" class="form-control is-invalid McdSize" data-id-format="id_McdSizeId-%d-McdSize" data-name-format="McdSizeId-%d-McdSize"
									name="McdSizeId-0-McdSize" id="id_McdSizeId-0-McdSize" value="{{ form.McdSize.value | default_if_none:'' }}" readonly>
									<div class="invalid-feedback">{{ error }}</div>
								{% endfor %}
								{% else %}
									<input type="tel" class="form-control McdSize" data-id-format="id_McdSizeId-%d-McdSize" data-name-format="McdSizeId-%d-McdSize"
									name="McdSizeId-0-McdSize" id="id_McdSizeId-0-McdSize" value="{{ form.McdSize.value | default_if_none:'' }}" readonly>
								{% endif %}	
								</div>
							</td>
							<input type="hidden" data-id-format="id_McdSizeId-%d-id" data-name-format="McdSizeId-%d-id" name="McdSizeId-0-id" id="id_McdSizeId-0-id" value="{{ form.id.value }}">
							<td>
								<span class="delsize"><button type="button" class="btn btn-outline-danger btn-sm">削除</button></span>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
