												{% block content %}
												{% load humanize %}
												<div class="tab-contents-item">
													<div class="fds-table-actions">
														<button type="button" class="fds-btn fds-btn--primary fds-btn--tiny addsize" style="width: 60px">追加</button>
													</div>
													<input type="hidden" name="McdSizeId-TOTAL_FORMS" id="id_McdSizeId-TOTAL_FORMS">
													<div class="fds-table-container">
														<div class="fds-table" style="width: 70%; height: 50vh;">
															{{ inlinessize.management_form }}	
															<table class="fds-table__inner" id="tblrowsize">
																<thead>
																	<tr class="fds-table__tr">
																		<th class="fds-table__th">
																			<div class="fds-table__th-content fds-table__th-content--text" style="width: 200px;">
																				<span class="fds-table__th-text">サイズ</span>
																			</div>
																		</th>
																	</tr>
																</thead>
																<tbody id="listsize">
																	{% for form in inlinessize %}	
																	<tr class="fds-table__tr fds-table__tr--hoverable sizearea">
																		<td class="fds-table__td">
																			<div id="div" class="fds-table__td-content">
																				<input type="text" class="fds-form-input McdSize" style="width: 200px;" data-id-format="id_McdSizeId-%d-McdSize" data-name-format="McdSizeId-%d-McdSize"
																				name="McdSizeId-0-McdSize" id="id_McdSizeId-0-McdSize" value="{{ form.McdSize.value | default:'' }}">
																				{% if form.errors.McdSize %}
																				{% for error in form.errors.McdSize %}
																					<div class="fds-text fds-form--helper-message fds-form--helper-massage-with-icon fds-form--helper-massage-with-icon__warn" >{{ error }}</div>
																				{% endfor %}
																				{% endif %}
																			</div>				
																		</td>
																		<td class="fds-table__td">
																			<div id="div" class="fds-table__td-content">
																				<button type="button" class="fds-btn fds-btn--primary fds-btn--tiny delsize" style="width: 60px;">削除</button>
																			</div>
																		</td>
																	</tr>
																	{% endfor %}
																</tbody>
															</table>
														</div>
													</div>
												</div>
												{% endblock %}
