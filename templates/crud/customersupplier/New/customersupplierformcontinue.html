{% block content %}
{% load humanize %}
<div class="card-body">
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label for="id_ExDepositDiv">入金予定区分:</label>
            <select class="custom-select" name="ExDepositDiv" id="id_ExDepositDiv">
                {% for data in form.ExDepositDiv %}
                {{ data }}
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-sm-2">
            <label for="id_ExDepositMonth">入金予定月:</label>
            <select class="custom-select" name="ExDepositMonth" id="id_ExDepositMonth">
                {% for data in form.ExDepositMonth %}
                {{ data }}
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-sm-2">
            <label for="id_ExDepositDate">入金予定日:</label>
            <select class="custom-select" name="ExDepositDate" id="id_ExDepositDate">
                {% for data in form.ClosingDate %}
                {{ data }}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="id_EMAIL">E-MAIL:</label>
            <input type="text" class="form-control" name="EMAIL" id="id_EMAIL" value="{{ form.data.EMAIL }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label for="id_LastClaimBalance">前回請求残:</label>
            <input type="text" class="form-control text-right" name="LastClaimBalance" id="id_LastClaimBalance" onchange="comma(this);" value="{{ form.data.LastClaimBalance|default:"0" }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label for="id_LastReceivable">前月売掛残:</label>
            <input type="text" class="form-control text-right" name="LastReceivable" id="id_LastReceivable" onchange="comma(this);" value="{{ form.data.LastReceivable|default:"0" }}">
        </div>
        <div class="form-group col-sm-2">
            <label for="id_LastPayable">前月買掛残:</label>
            <input type="text" class="form-control text-right" name="LastPayable" id="id_LastPayable" onchange="comma(this);" value="{{ form.data.LastPayable|default:"0" }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-2">
            <label for="id_LastProceeds">前年売上実績:</label>
            <input type="text" class="form-control text-right" name="LastProceeds" id="id_LastProceeds" onchange="comma(this);" value="{{ form.data.LastProceeds|default:"0" }}">
        </div>
        <div class="form-group col-sm-2">
            <label for="id_ProceedsTarget">当年売上目標:</label>
            <input type="text" class="form-control text-right" name="ProceedsTarget" id="id_ProceedsTarget" onchange="comma(this);" value="{{ form.data.ProceedsTarget|default:"0" }}">
        </div>
    </div>
</div>
{% endblock %}
{% block extrajs %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
{% load static %}
<script src="{% static '\js\commacustomer.js' %}" charset="UTF-8"></script>
<script src="{% static '\js\tab.js' %}" charset="UTF-8"></script>
<script src="{% static '\js\enter.js' %}" charset="UTF-8"></script>
{% endblock %}
