{% extends "crud/base.html" %}
{% block content %}
<div class="card mx-auto" style="width: 400px;">
	<div class="card-body">
		<form class="form-signin" method="POST">{% csrf_token %}
			<div class="text-center">
				<h1 class="h5 mb-3 font-weight-normal">ログイン</h1>
			</div>
			{% if form.non_field_errors %}
			<div class="alert alert-danger" role="alert">
				{% for error in form.non_field_errors %}
					{{ error }}
			</div>
				{% endfor %}
			{% endif %}
			<div class="input-group mb-3">
				<label for="inputEmail" class="sr-only">ユーザー名</label>
				<input class="form-control" type="text" id="username" name="username" class="form-control" placeholder="ユーザー名を入力してください" required autofocus>
			</div>
			<div class="input-group mb-3">
				<label for="inputPassword" class="sr-only">パスワード</label>
				<input class="form-control" type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力してください" required>
			</div>
			<div class="text-right">
				<button class="btn btn-primary" type="submit"> ログイン</button>
			</div>
			<div class="input-group mb-3">
				<a href="{% url 'password_reset' %}" class="fds-text fds-text--link" active>パスワードを忘れた方へ</a>
			</div>
		</form>
	</div>
</div>
