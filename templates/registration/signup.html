{% extends "crud/base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="card mx-auto" style="width: 400px;">
		<div class="card-body">
			<form class="form-signin" method="POST">{% csrf_token %}
				<div class="text-center">
					<h1 class="h5 mb-3 font-weight-normal">アカウント登録</h1>
				</div>
				{% if form.non_field_errors %}
				<div class="alert alert-danger" role="alert">
					{% for error in form.non_field_errors %}
						{{ error }}
				</div>
					{% endfor %}
				{% endif %}
				<div class="input-group mb-3">
					<label for="exampleFormControlInput1" class="sr-only">ユーザー名</label>
					<input class="form-control" type="text" id="username" name="username" class="form-control" placeholder="ユーザー名を入力してください" required autofocus>
				</div>
				<div class="input-group mb-3">
					<label for="exampleFormControlInput1" class="sr-only">姓</label>
					<input class="form-control" type="text" id="first_name" name="first_name" class="form-control" placeholder="苗字を入力してください" required>
				</div>
				<div class="input-group mb-3">
					<label for="exampleFormControlInput1" class="sr-only">名</label>
					<input class="form-control" type="text" id="last_name" name="last_name" class="form-control" placeholder="名前を入力してください" required>
				</div>
				<div class="input-group mb-3">
					<label for="exampleFormControlInput1" class="sr-only">メールアドレス</label>
					<input class="form-control" type="email" id="email" name="email" class="form-control" placeholder="メールアドレスを入力してください" required>
				</div>
				<div class="input-group mb-3">
					<label for="inputPassword" class="sr-only">パスワード</label>
					<input class="form-control" type="password" id="id_password1" name="password1" class="form-control" autocomplete="new-password" placeholder="パスワードを入力してください" required>
				</div>
				<div class="input-group mb-3">
					<label for="inputPassword" class="sr-only">パスワード（確認用）</label>
					<input class="form-control" type="password" id="id_password2" name="password2" class="form-control" autocomplete="new-password" placeholder="パスワードを入力してください" required>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1" name="is_superuser">このユーザーを管理者にする</label>
				</div>
				<div class="text-right">
					<button class="btn btn-primary" type="submit">ユーザー登録</button>
				</div>
			</form>
		</div>
	</div>
</div>
